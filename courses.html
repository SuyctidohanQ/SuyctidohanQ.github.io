    <!-- 创建课程模态框 -->
    <div id="create-course-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="text-2xl font-bold mb-4">创建课程</h2>
            <form id="course-form">
                <div class="mb-4">
                    <label for="course-name" class="block text-sm font-medium text-gray-700 mb-1">课程名称</label>
                    <input type="text" id="course-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="mb-4">
                    <label for="course-description" class="block text-sm font-medium text-gray-700 mb-1">课程描述</label>
                    <textarea id="course-description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="course-teacher" class="block text-sm font-medium text-gray-700 mb-1">授课教师</label>
                        <input type="text" id="course-teacher" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="course-difficulty" class="block text-sm font-medium text-gray-700 mb-1">难度</label>
                        <select id="course-difficulty" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="beginner">初级</option>
                            <option value="intermediate">中级</option>
                            <option value="advanced">高级</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="course-cover" class="block text-sm font-medium text-gray-700 mb-1">封面图片URL</label>
                    <input type="url" id="course-cover" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex justify-end mt-6">
                    <button type="button" id="cancel-course-btn" class="mr-3 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">取消</button>
                    <button type="submit" id="save-course-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">创建</button>
                </div>
            </form>
        </div>
