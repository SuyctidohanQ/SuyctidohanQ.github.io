<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" type="text/css" href="SYHOI.css">
    <script src="SYHOI.js"></script>
    <title>讨论区 - SYHOI Online Judge</title>
</head>
<body class="bg-gray-50">
    <!-- 标题 -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold text-center text-white">
                <span class="inline-block transform hover:scale-105 transition-transform">
                    <i class="fas fa-code mr-2"></i>SYHOI Online Judge
                </span>
            </h1>
        </div>
    </div>
    <br>
    
    <!-- 导航栏 -->
    <div class="nav-fixed bg-gray-800 text-white shadow-xl">
        <div class="p-4 flex items-center space-x-3 border-b border-gray-700">
            <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
                <i class="fas fa-user text-white"></i>
            </div>
            <div>
                <p class="font-medium">访客用户</p>
                <p class="text-xs text-gray-400">未登录</p>
            </div>
        </div>
        <ul class="space-y-1 p-4">
            <li>
                <a href="index.html" class="flex items-center p-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-trophy w-6 text-center"></i>
                    <span class="ml-3">比赛</span>
                </a>
            </li>
            <li>
                <a href="problems.html" class="flex items-center p-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-file-code w-6 text-center"></i>
                    <span class="ml-3">题库</span>
                </a>
            </li>
            <li>
                <a href="problem_lists.html" class="flex items-center p-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-list w-6 text-center"></i>
                    <span class="ml-3">题单</span>
                </a>
            </li>
            <li>
                <a href="submissions.html" class="flex items-center p-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-history w-6 text-center"></i>
                    <span class="ml-3">我的提交记录</span>
                </a>
            </li>
            <li>
                <a href="courses.html" class="flex items-center p-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-graduation-cap w-6 text-center"></i>
                    <span class="ml-3">课程</span>
                </a>
            </li>
            <li>
                <a href="daily.html" class="flex items-center p-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-newspaper w-6 text-center"></i>
                    <span class="ml-3">日报</span>
                </a>
            </li>
            <li>
                <a href="discussions.html" class="flex items-center p-3 rounded-lg bg-blue-700 hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-comments w-6 text-center"></i>
                    <span class="ml-3">讨论区</span>
                </a>
            </li>
            <li>
                <a href="rankings.html" class="flex items-center p-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-chart-simple w-6 text-center"></i>
                    <span class="ml-3">排名</span>
                </a>
            </li>
        </ul>
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-700">
            <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i>登录/注册
            </button>
            <button id="logout-btn" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition-colors duration-200 mt-2 hidden">
                <i class="fas fa-sign-out-alt mr-2"></i>退出登录
            </button>
        </div>
    </div>
    
    <!-- 主体内容 -->
    <div class="ml-[20%] p-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">讨论区</h2>
            <button id="create-discussion-btn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center transition-colors duration-200">
                <i class="fas fa-plus mr-2"></i>发布讨论
            </button>
        </div>
        
        <div class="flex mb-6">
            <div class="flex-1 mr-4">
                <input type="text" id="discussion-search" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="搜索讨论...">
            </div>
            <select id="discussion-filter-tag" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="all">所有标签</option>
                <option value="algorithm">算法</option>
                <option value="data-structure">数据结构</option>
                <option value="contest">比赛</option>
                <option value="question">问题求助</option>
                <option value="share">经验分享</option>
            </select>
        </div>
        
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="flex border-b border-gray-200">
                <div class="tab active" data-tab="latest-discussions">最新讨论</div>
                <div class="tab" data-tab="popular-discussions">热门讨论</div>
                <div class="tab" data-tab="my-discussions">我的讨论</div>
            </div>
            
            <div class="tab-content active" id="latest-discussions">
                <div id="discussions-list" class="divide-y divide-gray-200">
                    <!-- 讨论内容将通过JS动态加载 -->
                </div>
                <div class="text-center py-4 text-gray-500" id="discussions-empty">
                    暂无讨论内容
                </div>
            </div>
            
            <div class="tab-content" id="popular-discussions">
                <div id="popular-discussions-list" class="divide-y divide-gray-200">
                    <!-- 热门讨论内容将通过JS动态加载 -->
                </div>
                <div class="text-center py-4 text-gray-500" id="popular-discussions-empty">
                    暂无热门讨论
                </div>
            </div>
            
            <div class="tab-content" id="my-discussions">
                <div id="my-discussions-list" class="divide-y divide-gray-200">
                    <!-- 我的讨论内容将通过JS动态加载 -->
                </div>
                <div class="text-center py-4 text-gray-500" id="my-discussions-empty">
                    暂无我的讨论
                </div>
            </div>
        </div>
        
        <!-- 分页 -->
        <div class="flex justify-center mt-6">
            <nav class="inline-flex rounded-md shadow">
                <button class="px-3 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    上一页
                </button>
                <button class="px-3 py-2 border-t border-b border-gray-300 bg-white text-sm font-medium text-blue-600 hover:bg-blue-50">
                    1
                </button>
                <button class="px-3 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                    2
                </button>
                <button class="px-3 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                    3
                </button>
                <button class="px-3 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    下一页
                </button>
            </nav>
        </div>
    </div>
    
    <!-- 创建讨论模态框 -->
    <div id="create-discussion-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="text-2xl font-bold mb-4">发布讨论</h2>
            <form id="discussion-form">
                <div class="mb-4">
                    <label for="discussion-title" class="block text-sm font-medium text-gray-700 mb-1">标题</label>
                    <input type="text" id="discussion-title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="mb-4">
                    <label for="discussion-tags" class="block text-sm font-medium text-gray-700 mb-1">标签 (最多3个)</label>
                    <div class="flex flex-wrap gap-2 mb-2">
                        <span class="tag" data-value="algorithm">算法</span>
                        <span class="tag" data-value="data-structure">数据结构</span>
                        <span class="tag" data-value="contest">比赛</span>
                        <span class="tag" data-value="question">问题求助</span>
                        <span class="tag" data-value="share">经验分享</span>
                    </div>
                    <input type="hidden" id="selected-tags">
                </div>
                
                <div class="mb-4">
                    <label for="discussion-content" class="block text-sm font-medium text-gray-700 mb-1">内容 (支持Markdown)</label>
                    <textarea id="discussion-content" rows="8" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                
                <div class="flex justify-end mt-6">
                    <button type="button" id="cancel-discussion-btn" class="mr-3 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">取消</button>
                    <button type="submit" id="save-discussion-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">发布</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 讨论详情模态框 -->
    <div id="discussion-detail-modal" class="modal">
        <div class="modal-content max-w-4xl">
            <span class="close">&times;</span>
            <div id="discussion-detail-content">
                <!-- 讨论详情内容将通过JS动态加载 -->
            </div>
        </div>
    </div>
</body>
</html>
